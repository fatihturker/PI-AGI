<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(102, 45, 145); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(30, 136, 229); stop-opacity:1" />
    </linearGradient>
  </defs>

  <text x="175" y="40" font-family="Verdana" font-size="24" fill="url(#gradient)">PI AGI Concept</text>

  <circle cx="250" cy="250" r="100" stroke="url(#gradient)" stroke-width="3" fill="none">
    <animate attributeName="r" from="100" to="110" dur="1s" begin="0s" repeatCount="indefinite" />
  </circle>

  <circle cx="100" cy="100" r="500" stroke="url(#gradient)" stroke-width="2" fill="none" />
  <circle cx="400" cy="100" r="500" stroke="url(#gradient)" stroke-width="2" fill="none" />
  <circle cx="100" cy="400" r="500" stroke="url(#gradient)" stroke-width="2" fill="none" />
  <circle cx="400" cy="400" r="500" stroke="url(#gradient)" stroke-width="2" fill="none" />

  <text x="230" y="255" font-family="Verdana" font-size="24" fill="url(#gradient)">AGI</text>
  <text x="60" y="105" font-family="Verdana" font-size="14" fill="url(#gradient)">Sr. Frontend Engineer</text>
  <text x="60" y="265" font-family="Verdana" font-size="14" fill="url(#gradient)">CEO</text>
  <text x="390" y="105" font-family="Verdana" font-size="14" fill="url(#gradient)">Writer</text>
  <text x="80" y="405" font-family="Verdana" font-size="14" fill="url(#gradient)">Producer</text>
  <text x="395" y="265" font-family="Verdana" font-size="14" fill="url(#gradient)">Content Editor</text>
  <text x="315" y="405" font-family="Verdana" font-size="14" fill="url(#gradient)">Social Media Manager</text>

  <text x="100" y="475" font-family="Verdana" font-size="12" fill="url(#gradient)">Each AGI is personalized</text>
  <text x="100" y="490" font-family="Verdana" font-size="12" fill="url(#gradient)">for a specific role.</text>
</svg>
