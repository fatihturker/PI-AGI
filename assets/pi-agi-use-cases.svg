  <text x="190" y="280" font-family="Verdana" font-size="18" fill="url(#gradient)">Medicine</text>
  <text x="170" y="320" font-family="Verdana" font-size="18" fill="url(#gradient)">Education</text>
  <text x="210" y="240" font-family="Verdana" font-size="18" fill="url(#gradient)">Finance</text>
  <text x="230" y="200" font-family="Verdana" font-size="18" fill="url(#gradient)">.....</text>
